<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Customer List</title>
	<!-- Latest compiled and minified CSS & JS -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

	<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
</head>

<header>
	<div class="row">
		<div class="gc_logo col-lg-2 col-md-2 col-sm-4">
			<img src="/images/apple-touch-icon.png" style="width:150px;height:150px;">
		</div>

		<div class="name_plate col-lg-6 col-md-6 col-sm-6">
			The Greenwich Cakery
		</div>

		<nav class="col-lg-4 col-md-4 col-sm-12">
			<a class="btn btn-success" type="button" href="/"> &#x1F382 Enter New Order </a>
			<a class="btn btn-primary" type="button" href="/order-summary.html"> &#x1F382 View Open Orders </a>
		</nav>
	</div>
</header>

<body>

	<div class="container">

		<div class="card card-body">
			<div class="card-header">
				<h3>Customers</h3>
			</div>

			<div>&nbsp</div>

			<table class="table table-striped">
				<thead>
					<tr>
						<th>Last Name</th>
						<th>First Name</th>
						<th>Customer ID</th>
						<th>Address</th>
						<th>Customer Since</th>
						<th># Orders</th>
						<th>Details</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody id="customerList">
				</tbody>
				<!-- <tfooter>
							<tr id="form-row">
							</tr>
						</tfooter> -->
			</table>
		</div>

		<div>&nbsp</div>

		<div class="collapse" id="collapseCustomer">
			<div class="card card-body">
				<form class="customer-form">
					<div class="card-header">
						<h3>Manage Customer Details</h3>
						<!-- </div> -->
					</div>

					<div>
						<input placeholder="First name" class="gc_order_entry" id="customer-firstname" type="text" />
						<input placeholder="Last name" class="gc_order_entry" id="customer-lastname" type="text" />
					</div>

					<div>
						<input placeholder="Address" class="gc_order_entry" id="customer-address" type="text" />
						<input placeholder="City" class="gc_order_entry" id="customer-city" type="text" />
						<input placeholder="Zip code" class="gc_order_entry" id="customer-zip" type="text" />
						<input placeholder="Phone" class="gc_order_entry" id="customer-phone" type="phone" />
						<input placeholder="Customer notes" class="gc_order_entry" id="customer-notes" type="text" />
						<button class="btn btn-success" type="button" id="update-customer">Update</button>
					</div>
				</form>
			</div>

		</div>

	</div>


	<!-- Custom Script -->
	<script src="js/customer-list.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>

<footer>
	<h6>Copyright LANTERN7 LLC</h6>
</footer>

</html>
