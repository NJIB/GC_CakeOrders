<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <title>Order Details</title>
    <!-- Latest compiled and minified CSS & JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
</head>

<header>
    <div class="row">
        <div class="gc_logo col-lg-2 col-md-2 col-sm-4">
            <img src="/images/apple-touch-icon.png" style="width:150px;height:150px;">
        </div>

        <div class="name_plate col-lg-6 col-md-6 col-sm-6">
            The Greenwich Cakery
        </div>

        <nav class="col-lg-4 col-md-4 col-sm-12">
            <!-- <button class="btn btn-primary" id="add-customer-section" type="button" href="#add-customer-section"
				data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false"
				aria-controls="collapseExample">&#x271A &nbsp New customer</button> -->

            <button class="btn btn-primary" type="button" href="#add-customer-section" data-bs-toggle="collapse"
                data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                Button placeholder
            </button>

            <!-- <a class="btn btn-dark" href="/orders"> 1. ... </a>

        </nav>
    </div>
</header>

<body>

    <div class="container">
        <!-- <div class="row">
			<div class="col-md-12"> -->


        <div>&nbsp</div>

        <div class="card card-body">

            <form class="customer-form">

                <div class="card-header">
                    <div class="row">
                        <div class="col-lg-9 col-md-8 col-sm-6">
                            <h3>Customer Details</h3>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6">
                            <button type="submit" class="btn btn-light order-form">Update Customer Details > </button>
                        </div>
                    </div>
                </div>

                <div>&nbsp</div>

                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <div id="order-customername">First name</div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <div id="order-customer_address">Address</div>
                        <div id="order-customer_city">City</div>
                        <div id="order-customer_zip">Zip</div>
                        <div id="order-customer_phone">Phone</div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <div id="order-customer_notes">Customer Notes</div>
                    </div>
                </div>

            </form>

            <div>&nbsp</div>

            <div class="card-header">
                <h3>Order Details</h3>
            </div>

            <div>&nbsp</div>

            <form class="order-form">
                <!-- <div id="order-order_ref" type="text">Order #: </div> -->
                <!-- <input placeholder="Order Date" class="gc_order_entry" id="order-order_date" type="date" /> -->
                <label for="order-delivery_date">Date / Time Cake Required:&nbsp&nbsp </label>
                <input placeholder="Delivery / pickup date" class="gc_order_entry" id="order-delivery_date"
                    type="date" />
                <input placeholder="Delivery or pickup time" class="gc_order_entry" id="order-delivery_pickup_time"
                    type="time" />
                <input placeholder="Delivery or pickup" class="gc_order_entry" id="order-delivery_pickup" type="text" />
            </form>

            <div>&nbsp</div>

            <form class="order-form">

                <div class="card-header">
                    <h3>Cake Details</h3>
                </div>

                <div>&nbsp</div>

                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <input placeholder="Cake theme" class="gc_cake_desc" id="order-cake_theme" type="text" />
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <input placeholder="Cake description" class="gc_cake_desc" id="order-cake_description"
                            type="text" />
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <input placeholder="Special requests / dietary restrictions" class="gc_cake_desc"
                            id="order-cake_special" type="text" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6">
                        <input placeholder="Name on cake" class="gc_order_details" id="order-cake_name" type="text" />
                    </div>
                    <div class="col-lg-2 col-md-6 col-sm-6">
                        <input placeholder="Age on cake" class="gc_order_details" id="order-cake_age" type="text" />
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-4">
                        <input placeholder="Girl / boy" class="gc_order_details" id="order-cake_boygirl" type="text" />
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-4">
                        <input placeholder="Cake servings" class="gc_order_details" id="order-cake_servings"
                            type="text" />
                        <!-- <input placeholder="Occasion" class="gc_order_details" id="order-cake_occasion" type="text" /> -->
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-4">
                        <input placeholder="Cake layers" class="gc_order_details" id="order-cake_layers" type="text" />
                    </div>
                </div>

                <div>&nbsp</div>

                <div>
                    <table class="table">
                        <!-- <thead> -->
                            <!-- <tr>
                                <th>Layer</th>
                                <th>Cake Size</th>
                                <th>Cake Shape</th>
                                <th>Flavor</th>
                                <th>Filling</th>
                                <th>Notes</th>
                            </tr> -->
                        <!-- </thead> -->

                        <tbody>
                            <tr>
                                <th>Layer</th>
                                <th>Cake Size</th>
                                <th>Cake Shape</th>
                                <th>Flavor</th>
                                <th>Filling</th>
                                <th>Notes</th>
                            </tr>

                            <tr>
                                <th>1:</th>
                                <td><input placeholder="(Cake size - layer 1)" id="order-cake_size1" type="text" /></td>
                                <td><input placeholder="Cake shape - layer 1" id="order-cake_shape1" type="text" /></td>
                                <td><input placeholder="Flavor - layer 1" id="order-cake_flavor1" type="text" /></td>
                                <td><input placeholder="Filling - layer 1" id="order-cake_filling1" type="text" /></td>
                                <td><input placeholder="Layer 1 notes" id="order-cake_notes1" type="text" /></td>
                            </tr>
                            <tr>
                                <th>2:</th>
                                <td><input placeholder="Cake size - layer 2" id="order-cake_size2" type="text" /></td>
                                <td><input placeholder="Cake shape - layer 2" id="order-cake_shape2" type="text" /></td>
                                <td><input placeholder="Flavor - layer 2" id="order-cake_flavor2" type="text" /></td>
                                <td><input placeholder="Filling - layer 2" id="order-cake_filling2" type="text" /></td>
                                <td><input placeholder="Layer 2 notes" id="order-cake_notes2" type="text" /></td>
                            </tr>
                            <tr>
                                <th>3:</th>
                                <td><input placeholder="Cake size - layer 3" id="order-cake_size3" type="text" /></td>
                                <td><input placeholder="Cake shape - layer 3" id="order-cake_shape3" type="text" /></td>
                                <td><input placeholder="Flavor - layer 3" id="order-cake_flavor3" type="text" /></td>
                                <td><input placeholder="Filling - layer 3" id="order-cake_filling3" type="text" /></td>
                                <td><input placeholder="Layer 3 notes" id="order-cake_notes3" type="text" /></td>
                            </tr>
                        </tbody>

                    </table>

                    <div>&nbsp</div>
                    <div class="row">
                        <div class="col-lg-3 col-md-4 col-sm-4">Price: &nbsp &nbsp &nbsp
                            <input placeholder="Price" id="order-cake_price" type="integer" />
                        </div>

                        <div class="col-lg-7 col-md-5 col-sm-6"></div>

                        <div class="col-lg-2 col-md-3 col-sm-2">
                            <button type="submit" class="btn btn-primary order-form">Update Order > </button>
                        </div>                        
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div>&nbsp</div>

    </div>

    <!-- Custom Script -->
    <script src="js/order-details.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</body>

</html>
