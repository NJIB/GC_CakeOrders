		<div class="card card-body">

			<!-- <div class="gc_order_entry"> -->

			<form class="customer-form">

				<div>&nbsp</div>

				<div class="order-header">
					<h3>Customer Details</h3>
				</div>


				<div class="name_plate col-lg-6 col-md-6 col-sm-12">
					<label for="CustomerSelect">Select Customer</label>
					<div class="customer-name-field" id="CustomerSelect" name="CustomerSelect">
					</div>
				</div>

				<div>&nbsp</div>

				<!-- <div>
										<input placeholder="Customer Name" id="order-namesearch" type="text" />
										<button class="btn btn-info" type="button" href="#find-customer">Search</button>
		
									</div> -->

				<div>
					<input placeholder="First name" class="gc_order_entry" id="order-firstname" type="text" />
					<input placeholder="Last name" class="gc_order_entry" id="order-lastname" type="text" />
				</div>
				<div>
					<input placeholder="Address" class="gc_order_entry" id="order-customer_address" type="text" />
					<input placeholder="City" class="gc_order_entry" id="order-customer_city" type="text" />
					<input placeholder="Zip code" class="gc_order_entry" id="order-customer_zip" type="text" />
					<input placeholder="Phone" class="gc_order_entry" id="order-customer_phone" type="phone" />
				</div>
			</form>

			<div class="order-header">
				<h3>Order Details</h3>
			</div>

			<form class="order-form">
				<div id="order-order_ref" type="text">Order #: </div>
				<input placeholder="Order Date" id="order-order_date" type="date" />
				<input placeholder="Delivery or pickup" id="order-delivery_pickup" type="text" />
				<input placeholder="Delivery or pickup time" id="order-delivery_pickup_time" type="text" />
				<input placeholder="Delivery / pickup date" id="order-delivery_date" type="text" />
			</form>

			<div>&nbsp</div>

			<form class="order-form">

				<div class="order-header">
					<h3>Cake Details</h3>
				</div>

				<div class="gc_order_entry">
					<input placeholder="Cake theme" id="order-cake_theme" type="text" />
					<input placeholder="Cake description" id="order-cake_description" type="text" />
					<input placeholder="Special requests / dietary restrictions" id="order-cake_special" type="text" />
				</div>
				<div class="gc_order_entry">
					<input placeholder="Name on cake" id="order-cake_name" type="text" />
					<input placeholder="Age on cake" id="order-cake_age" type="text" />
					<input placeholder="Girl / boy" id="order-cake_boygirl" type="text" />
					<input placeholder="Occasion" id="order-cake_occasion" type="text" />
				</div>
				<div class="gc_order_entry">
					<input placeholder="Cake servings" id="order-cake_servings" type="text" />
					<input placeholder="Cake layers" id="order-cake_layers" type="text" />
				</div>
				<div class="gc_order_entry">
					Layer 1:
					<input placeholder="Cake size - layer 1" id="order-cake_size1" type="text" />
					<input placeholder="Cake shape - layer 1" id="order-cake_shape1" type="text" />
					<input placeholder="Flavor - layer 1" id="order-cake_flavor1" type="text" />
					<input placeholder="Filling - layer 1" id="order-cake_filling1" type="text" />
					<input placeholder="Layer 1 notes" id="order-cake_notes1" type="text" />
				</div>
				<div class="gc_order_entry">
					Layer 2:
					<input placeholder="Cake size - layer 2" id="order-cake_size2" type="text" />
					<input placeholder="Cake shape - layer 2" id="order-cake_shape2" type="text" />
					<input placeholder="Flavor - layer 2" id="order-cake_flavor2" type="text" />
					<input placeholder="Filling - layer 2" id="order-cake_filling2" type="text" />
					<input placeholder="Layer 2 notes" id="order-cake_notes2" type="text" />
				</div>
				<div class="gc_order_entry">
					Layer 3:
					<input placeholder="Cake size - layer 3" id="order-cake_size3" type="text" />
					<input placeholder="Cake shape - layer 3" id="order-cake_shape3" type="text" />
					<input placeholder="Flavor - layer 3" id="order-cake_flavor3" type="text" />
					<input placeholder="Filling - layer 3" id="order-cake_filling3" type="text" />
					<input placeholder="Layer 3 notes" id="order-cake_notes3" type="text" />
				</div>

				<div class="gc_order_entry">
					<input placeholder="Price" id="order-cake_price" type="text" />
				</div>

				<div class="order-header">
					<button type="submit" class="btn btn-success">Create Order > </button>
				</div>
			</form>
		</div>

		<table class="table table-striped">
			<thead>
				<tr>
