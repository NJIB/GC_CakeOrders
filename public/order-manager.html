							<h3>Customer Details</h3>

						<!-- <td colspan="8" class="add_order" style="background-color: yellow;"> -->
						<div>
							<input placeholder="First name" id="order-firstname" type="text" />
							<input placeholder="Last name" id="order-lastname" type="text" />
							<input placeholder="Address" id="order-customer_address" type="text" />
						</div>

						<div class="order-header">
							<h3>Cake Details</h3>
						</div>
						<div>
							<input placeholder="Cake theme" id="order-cake_theme" type="text" />
							<input placeholder="Name on cake" id="order-cake_name" type="text" />
							<input placeholder="Age on cake" id="order-cake_age" type="text" />
							<input placeholder="Girl / boy" id="order-boygirl" type="text" />
							<input placeholder="Cake description" id="order-cake_description" type="text" />
							<input placeholder="Occasion" id="order-occasion" type="text" />
						</div>
						<div>
							<input placeholder="Cake size" id="order-cake_size" type="text" />
							<input placeholder="Cake servings" id="order-cake_servings" type="text" />
						</div>
						<div>
							<input placeholder="Cake layers" id="order-cake_layers" type="text" />
							<input placeholder="Flavor - layer 1" id="order-cake_flavor1" type="text" />
							<input placeholder="Filling - layer 1" id="order-cake_filling1" type="text" />
							<input placeholder="Flavor - layer 2" id="order-cake_flavor2" type="text" />
							<input placeholder="Filling - layer 1" id="order-cake_filling1" type="text" />
							<input placeholder="Flavor - layer 3" id="order-cake_flavor3" type="text" />
							<input placeholder="Filling - layer 3" id="order-cake_filling3" type="text" />
						</div>

						<div class="order-header">
							<h3>Order Details</h3>
						</div>
						<div>
							<input placeholder="Order Date" id="order-order_date" type="date"/>
							<input placeholder="Price" id="order-cake_price" type="text" />
							<input placeholder="Delivery or pickup" id="order-delivery_pickup" type="text" />
							<input placeholder="Delivery or pickup time" id="order-delivery_pickup_time" type="text" />
							<input placeholder="Delivery / pickup date" id="order-delivery_date" type="text" />
						</div>

						<div class="order-header">
							<button type="submit" class="btn btn-success">Create Order > </button>
						</div>
					</form>

					<table class="table table-striped">
						<thead>
							<tr>

								<th>Cake Theme</th>
